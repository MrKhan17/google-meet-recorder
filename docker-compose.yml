version: '3.8'

services:
  google-meet-recorder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: google-meet-recorder
    ports:
      - "8000:8000"
      - "4444:4444"
      - "7900:7900"
    environment:
      - GMAIL_ADDRESS=${GMAIL_ADDRESS}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - DISPLAY=:99
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
    volumes:
      - ./recordings:/app/recordings
      - ./credentials.json:/app/credentials.json:ro
      - ./token.pickle:/app/token.pickle
      - ./.env:/app/.env:ro
      - /dev/shm:/dev/shm
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN

networks:
  app-network:
    driver: bridge
